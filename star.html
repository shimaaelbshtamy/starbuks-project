<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="star.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./star image/logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbook">
                <h2>It's not just coffee <br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br>
                    Delectus illum commodi facilis maiores vel amet. Laudantium reiciendis <br>
                    quam quas, amet non, tempora, inventore illo nobis </p>
                <a href="#">learn More</a>
            </div>

            <div class="imgix ">
                <img src="./star image/img1.png" class="starbucks">
            </div>

        </div>
       <ul class="thumb">
        <li><img src="./star image/thumb1.png" onclick="imgSlider('./star image/img1.png');changeCircleColor('#017143')" ></li>
        <li><img src="./star image/thumb2.png" onclick="imgSlider('./star image/img2.png');changeCircleColor('#eb7495')" ></li>
        <li><img src="./star image/thumb3.png" onclick="imgSlider('./star image/img3.png');changeCircleColor('#d752b1')"></li>
       </ul>

       <ul class="sci">
        <li><a href="#"><img src="./star image/facebook.png" alt=""></a></li>
        <li><a href="#"><img src="./star image/twitter.png" alt=""></a></li>
        <li><a href="#"><img src="./star image/instagram.png" alt=""></a></li>
       </ul>
        
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background =color;
        }
    </script>
</body>

</html>
